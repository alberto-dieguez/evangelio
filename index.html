<!DOCTYPE HTML>
<html translate="no">

<head>
	<title>Evangelio Diario</title>
	<meta name="google" content="notranslate">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="description" content="Evangelio del día - Lecturas diarias y reflexión" />
	<meta name="keywords" content="evangelio, lecturas, reflexión, rosario" />
	<link rel="icon" type="image/x-icon" href="images/evangelio.png">
	<link rel="stylesheet" href="assets/css/evangelio.css" />
</head>

<body>

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<section class="intro">
			<header>
				<h1>Evangelio del Día</h1>
				<h2 id="date"></h2>
				<h3 id="evangelio_nombre"></h3>
			</header>
		</section>

		<!-- Rosario -->
		<div id="containerrosario1">
			<button id="btnmostrarrosario" onclick="mostrarrosario()">
				Santo Rosario
			</button>
		</div>

		<div id="containerrosario2">
			<button id="btnrosario" onclick="rosarioGozoso()" title="Lunes y Sábado - Misterios Gozosos">L</button>
			<button id="btnrosario" onclick="rosarioDoloroso()" title="Martes y Viernes - Misterios Dolorosos">M</button>
			<button id="btnrosario" onclick="rosarioGlorioso()" title="Miércoles y Domingo - Misterios Gloriosos">X</button>
			<button id="btnrosario" onclick="rosarioLuminoso()" title="Jueves - Misterios Luminosos">J</button>
			<button id="btnrosario" onclick="rosarioDoloroso()" title="Martes y Viernes - Misterios Dolorosos">V</button>
			<button id="btnrosario" onclick="rosarioGozoso()" title="Lunes y Sábado - Misterios Gozosos">S</button>
			<button id="btnrosario" onclick="rosarioGlorioso()" title="Miércoles y Domingo - Misterios Gloriosos">D</button>
		</div>

		<!-- Búsqueda -->
		<section id="first">
			<input
				type="date"
				id="fecha_calendar"
				placeholder="Selecciona una fecha"
			/>
			<button onclick="buscarEvangelio()">
				Buscar
			</button>
		</section>

		<!-- Audio -->
		<div id="audio-controls">
			<span id="btn"></span>
			<span id="btnp"></span>
		</div>

		<!-- Evangelio -->
		<div class="md-card fade-in">
			<div class="md-card-content">
				<p id="evangelio"></p>
			</div>
		</div>

		<!-- Reflexión -->
		<div class="section-title">
			<h2>Reflexión del Día</h2>
		</div>

		<div class="md-card fade-in">
			<div class="md-card-content">
				<p id="reflexion"></p>
			</div>
		</div>

		<!-- Fin -->
		<div id="test">
			<h1>† † †</h1>
		</div>

	</div>

	<!-- Loading -->
	<div id="loadingOverlay" class="loading-overlay">
		<div class="loading-spinner"></div>
		<p class="loading-text">Cargando...</p>
	</div>

	<!-- Scripts -->
	<script src="assets/js/rosario.js"></script>
	<script src="assets/js/evangelio.js"></script>

	<script>
		// Toggle rosario
		function mostrarrosario() {
			document.getElementById("containerrosario2").classList.toggle("active");
		}

		// Loading functions
		function showLoading() {
			document.getElementById("loadingOverlay").classList.add("active");
		}

		function hideLoading() {
			document.getElementById("loadingOverlay").classList.remove("active");
		}

		// Snackbar
		function showSnackbar(message, type = 'info') {
			const existing = document.querySelector('.snackbar');
			if (existing) existing.remove();

			const snackbar = document.createElement('div');
			snackbar.className = `snackbar ${type}`;
			snackbar.textContent = message;
			document.body.appendChild(snackbar);

			setTimeout(() => snackbar.classList.add('show'), 100);
			setTimeout(() => {
				snackbar.classList.remove('show');
				setTimeout(() => snackbar.remove(), 300);
			}, 4000);
		}

		// Update date on load
		document.addEventListener('DOMContentLoaded', function() {
			const dateElement = document.getElementById('date');
			if (dateElement && !dateElement.textContent) {
				const today = new Date();
				const options = {
					weekday: 'long',
					year: 'numeric',
					month: 'long',
					day: 'numeric',
					timeZone: 'Europe/Madrid'
				};
				dateElement.textContent = today.toLocaleDateString('es-ES', options);
			}
		});
	</script>

</body>

</html>
